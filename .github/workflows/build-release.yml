name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Python and tkinter via Homebrew
        run: |
          brew install python-tk@3.12

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyinstaller

      - name: Build with PyInstaller
        run: python3 -m PyInstaller --clean acuity.spec

      - name: Package as DMG
        run: |
          mkdir -p dist/acuity-macos
          cp -r dist/Acuity.app dist/acuity-macos/
          cd dist
          hdiutil create -volname "Acuity" -srcfolder acuity-macos -ov -format UDZO acuity-macos-x64.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/acuity-macos-x64.dmg
          draft: false
          prerelease: false
          body: |
            ## Acuity ${{ github.ref_name }}

            **macOS**: Download `acuity-macos-x64.dmg`, open the DMG, and drag Acuity to Applications.

            First time opening: Right-click the app and select "Open" to bypass Gatekeeper.
