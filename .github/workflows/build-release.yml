name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build with PyInstaller
        run: pyinstaller --clean acuity.spec
      - name: Install Inno Setup
        run: choco install innosetup -y
      - name: Create Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\windows_installer.iss
        shell: pwsh
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/AcuitySetup.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Build with PyInstaller
        run: pyinstaller --clean acuity.spec
      - name: Package
        run: |
          mkdir -p dist/acuity-macos
          cp -r dist/Acuity.app dist/acuity-macos/
          cp .env.example dist/acuity-macos/
          cp README.md dist/acuity-macos/
          cp QUICKSTART.md dist/acuity-macos/
          cd dist
          hdiutil create -volname "Acuity" -srcfolder acuity-macos -ov -format UDZO acuity-macos-x64.dmg
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/acuity-macos-x64.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install system dependencies
        run: sudo apt-get install -y python3-tk libfuse2 file
      - name: Install Python dependencies
        run: pip install -r requirements.txt
      - name: Build with PyInstaller
        run: pyinstaller --clean acuity.spec
      - name: Create AppImage structure
        run: |
          mkdir -p dist/Acuity.AppDir/usr/bin
          mkdir -p dist/Acuity.AppDir/usr/share/applications
          mkdir -p dist/Acuity.AppDir/usr/share/icons/hicolor/512x512/apps

          # Copy executable
          cp -r dist/Acuity/* dist/Acuity.AppDir/usr/bin/

          # Create desktop entry
          cat > dist/Acuity.AppDir/Acuity.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=Acuity
          Comment=AI-powered focus tracker
          Exec=Acuity
          Icon=acuity
          Categories=Productivity;Utility;
          Terminal=false
          EOF

          # Copy icons
          cp assets/icon_512.png dist/Acuity.AppDir/acuity.png
          cp assets/icon_512.png dist/Acuity.AppDir/usr/share/icons/hicolor/512x512/apps/acuity.png
          cp assets/icon_512.png dist/Acuity.AppDir/.DirIcon

          # Create AppRun script
          cat > dist/Acuity.AppDir/AppRun << 'EOF'
          #!/bin/bash
          HERE="$(dirname "$(readlink -f "${0}")")"
          export PATH="${HERE}/usr/bin:${PATH}"
          cd "${HERE}/usr/bin"
          exec "${HERE}/usr/bin/Acuity/Acuity" "$@"
          EOF
          chmod +x dist/Acuity.AppDir/AppRun
      - name: Download appimagetool
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
      - name: Build AppImage
        run: |
          ARCH=x86_64 ./appimagetool-x86_64.AppImage dist/Acuity.AppDir dist/Acuity-x86_64.AppImage
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/Acuity-x86_64.AppImage

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-build/AcuitySetup.exe
            artifacts/linux-build/Acuity-x86_64.AppImage
          draft: false
          prerelease: false
          body: |
            ## Acuity v1.0.1

            AI-powered focus tracker. Download for your platform below.

            **Windows**: Download `AcuitySetup.exe` and double-click to install!
            **Linux**: Download `Acuity-x86_64.AppImage`, make executable (`chmod +x Acuity-x86_64.AppImage`), and double-click to run!

            **Note**: macOS build coming soon!
