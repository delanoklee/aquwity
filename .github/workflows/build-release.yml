name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build macOS app
        run: npm run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*.dmg
          draft: false
          prerelease: false
          body: |
            ## Acuity ${{ github.ref_name }}

            **macOS**: Download the DMG, open it, and drag Acuity to Applications.

            First time opening: Right-click the app and select "Open" to bypass Gatekeeper.
